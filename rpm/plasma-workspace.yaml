Name         : plasma-workspace
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Plasma 5 workspace applications and applets
Description  : |
  Plasma 5 libraries and runtime components.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"
    - kde.pam

Patches:
    - 0001-Don-t-override-default-font-configuration.patch
    - remove-activities.patch

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    # TODO: n/a
    #- dbusmenu-qt5-devel
    #- qimageblitz-devel
    - libGL-devel
    - boost-devel
    # TODO: n/a
    #- libbsd-devel
    - pam-devel
    # TODO: n/a
    #- lm_sensors-devel
    #- libraw1394-devel
    #- gpsd-devel
    - phonon-qt5-devel
    - plasma-devel
    - kdoctools-devel
    - krunner-devel
    - kjsembed-devel
    - knotifyconfig-devel
    - kdesu-devel
    - knewstuff-devel
    - kwallet-devel
    - kcmutils-devel
    - kidletime-devel
    - threadweaver-devel
    - kdeclarative-devel
    - plasma-devel
    - kdewebkit-devel
    - kdelibs4support-devel
    - baloo-devel
    - ktexteditor-devel
    - libksysguard-devel
    - libkscreen-devel
    - kwin-devel
    - chrpath
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5WebKit
    - Qt5Qml
    - Qt5Script
    - Qt5X11Extras
    - Qt5Quick
    - Qt5WebKitWidgets
    - Qt5PrintSupport
    - Qt5QuickWidgets
    - zlib
    - glib-2.0
    - fontconfig
    - python2
    - libusb
    - libpci
    - x11-xcb
    - xau
    - xdmcp
    - xkbfile
    - xcomposite
    - xdamage
    - xrender
    - xfixes
    - xrandr
    - xcursor
    - sm
    # libxcb-devel:
    - xcb
    - xcb-composite
    - xcb-damage
    - xcb-dpms
    - xcb-dri2
    - xcb-glx
    - xcb-randr
    - xcb-record
    - xcb-render
    - xcb-res
    - xcb-screensaver
    - xcb-shape
    - xcb-shm
    - xcb-sync
    - xcb-xevie
    - xcb-xf86dri
    - xcb-xfixes
    - xcb-xinerama
    - xcb-xprint
    - xcb-xtest
    - xcb-xv
    # xcb-utils-devel:
    - xcb-xvmc
    - xcb-atom
    - xcb-aux
    - xcb-event
    - xcb-icccm
    - xcb-image
    - xcb-keysyms
    - xcb-renderutil
Requires:
    - kf5-filesystem
    - kinit
    - kded
    - kdoctools
    - qt5-qtquickcontrols
    - qt5-qttools-paths
    - qt5-qttools-qdbus
    - coreutils
    - dbus-x11
    - xorg-x11-apps
    - xorg-x11-utils
    - xorg-x11-server-utils
    - socat
    - systemd
RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%dir %{_kf5_sharedir}/plasma/plasmoids"
    - "%dir %{_kf5_sharedir}/plasma/services"
    - "%dir %{_kf5_sharedir}/plasma/shareprovider"
    - "%dir %{_kf5_sharedir}/plasma/wallpapers"
    - "%dir %{_kf5_sharedir}/plasma/look-and-feel"
    - "%{_kf5_sysconfdir}/profile.d/plasma5.sh"
    - "%{_kf5_bindir}/*"
    - "%{_kf5_libdir}/*.so.*"
    - "%{_kf5_libdir}/libkdeinit5_*.so"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_qmldir}/org/kde/*"
    - "%{_kf5_libdir}/libexec/*"
    - "%{_kf5_sharedir}/ksmserver"
    - "%{_kf5_sharedir}/ksplash"
    - "%{_kf5_sharedir}/plasma/services"
    - "%{_kf5_sharedir}/plasma/shareprovider"
    - "%{_kf5_sharedir}/solid"
    - "%{_kf5_sharedir}/kstyle"
    - "%{_kf5_sharedir}/drkonqi/debuggers/external/*"
    - "%{_kf5_sharedir}/drkonqi/debuggers/internal/*"
    - "%{_kf5_sharedir}/drkonqi/mappings"
    - "%{_kf5_sharedir}/drkonqi/pics/*.png"
    - "%{_kf5_configdir}/*.knsrc"
    - "%{_kf5_configdir}/autostart/*.desktop"
    - "%exclude %{_kf5_configdir}/autostart/plasmashell.desktop"
    - "%{_kf5_sysconfdir}/pam.d/kde"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_servicetypesdir}/*"
    - "%{_datadir}/desktop-directories/*.directory"
    - "%{_datadir}/dbus-1/services/*.service"
    - "%{_datadir}/knotifications5/*.notifyrc"
    - "%{_datadir}/applications/*.desktop"
    - "%{_datadir}/config.kcfg"
    - "%{_kf5_sharedir}/plasma/kcms/*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_libdir}/*.so"
          - "%{_kf5_libdir}/libplasma-geolocation-interface.so"
          - "%{_kf5_libdir}/libKF5XmlRpcClientPrivate.so"
          - "%{_includedir}/*"
          - "%{_kf5_cmakedir}/KRunnerAppDBusInterface"
          - "%{_kf5_cmakedir}/KSMServerDBusInterface"
          - "%{_kf5_cmakedir}/LibKWorkspace"
          - "%{_kf5_cmakedir}/LibTaskManager"
          - "%{_kf5_cmakedir}/ScreenSaverDBusInterface"
          - "%{_kf5_dbusinterfacesdir}/*.xml"
    - Name: shell
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Plasma shell autostart entry
      Description: |
        Autostart entry that brings the Plasma desktop up.
      Files:
          - "%{_kf5_configdir}/autostart/plasmashell.desktop"
    - Name: lookandfeel
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Plasma look and feel
      Description: |
        Plasma look and feel.
      Files:
          - "%{_kf5_sharedir}/plasma/look-and-feel/*"
    - Name: plasmoids
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Widgets for Plasma
      Description: |
        Widgets for Plasma.
      Files:
          - "%{_kf5_sharedir}/plasma/plasmoids/*"
    - Name: wallpaper-color
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Color wallpaper plugin for Plasma
      Description: |
        Color wallpaper plugins for Plasma.
      Files:
          - "%dir %{_kf5_sharedir}/plasma/wallpapers/org.kde.color"
          - "%{_kf5_sharedir}/plasma/wallpapers/org.kde.color/*"
    - Name: wallpaper-image
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Image wallpaper plugin for Plasma
      Description: |
        Image wallpaper plugin for Plasma.
      Files:
          - "%dir %{_kf5_sharedir}/plasma/wallpapers/org.kde.image"
          - "%{_kf5_sharedir}/plasma/wallpapers/org.kde.image/*"
    - Name: wallpaper-slideshow
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Slideshow wallpaper plugin for Plasma
      Description: |
        Slideshow wallpaper plugin for Plasma.
      Files:
          - "%dir %{_kf5_sharedir}/plasma/wallpapers/org.kde.slideshow"
          - "%{_kf5_sharedir}/plasma/wallpapers/org.kde.slideshow/*"
    - Name: wallpapers
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Wwallpaper plugins for Plasma
      Description: |
        Wallpapers plugin for Plasma.
      Requires:
          - plasma-workspace-wallpaper-color
          - plasma-workspace-wallpaper-image
          - plasma-workspace-wallpaper-slideshow
    - Name: session
      Group: System/GUI/Other
      BuildArch: noarch
      Summary: Plasma session entry
      Description: |
        Plasma session entry for display managers.
      Requires:
          - "%{name}-shell = %{version}-%{release}"
      Files:
          - "%{_datadir}/xsessions/plasma.desktop"
    - Name: doc
      Group: Documentation
      BuildArch: noarch
      Summary: Documentation and user manuals for %{name}
      Description: |
        Documentation and user manuals for %{name}
      Files:
          - "%{_kf5_htmldir}/en/*"
    - Name: sddm-theme-breeze
      AsWholeName: True
      BuildArch: noarch
      AutoDepend: False
      Group: System/GUI/Other
      Summary: SDDM "Breeze" theme
      Description: |
        This package contains the "Breeze" theme for SDDM.
      Requires:
          - sddm
          - oxygen-icon-theme
      Files:
          - "%{_datadir}/sddm/themes/breeze"
